<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Test with Skybox</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://rayray11s.github.io/web/Bc_Cloth_bird.glb"
    alt="Bird Model"
    auto-rotate
    camera-controls
    skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.jpg"
    exposure="1"
    shadow-intensity="1"
    tone-mapping="neutral"
    environment-image="neutral"
  ></model-viewer>
</body>
</html>
